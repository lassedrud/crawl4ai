spec:
  name: crawl4ai
  services:
    - name: crawl4ai
      git:
        branch: 0.3.74
        repo_clone_url: https://github.com/unclecode/crawl4ai.git
      dockerfile_path: Dockerfile
      http_port: 11235
      instance_count: 1
      instance_size_slug: basic-xs # 4GB RAM, 2 vCPUs
      health_check:
        http_path: /health
      envs:
        - key: INSTALL_TYPE
          value: "basic"
        - key: PYTHON_VERSION  
          value: "3.10"
        - key: ENABLE_GPU
          value: "false"
      routes:
        - path: /
  alerts:
    - rule: MEM_UTILIZATION
      value: 90  # Alert at 90% memory usage